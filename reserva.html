<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de viagem</title>
</head>
<body>
    <h1>Reserva de viagem</h1>
    <section>
        <h2>Orçamento</h2>
        <form method="GET" action="">
            <fieldset>
                <legend>Dados Pessoais</legend>

                <label>Nome</label><br>
                <input type="text" name="nome"><br><br>

                <label>Email</label><br>
                <input type="email" name="email"><br><br>
            </fieldset>

            <br>

            <fieldset>
                <legend>Quais serviços deseja contratar?</legend>
                <label>
                    <br><input type="checkbox" name="passagens" value="Passagens">Compra de passagens
                </label>

                <label>
                    <br><input type="checkbox" name="hospedagem" value="Hospedagem">Reserva de hospedagem
                </label>

                <label>
                    <br><input type="checkbox" name="veiculos" value="Veiculo">Aluguel de veiculos
                </label>                                                
            </fieldset>

            <br>

            <fieldset>
                <legend>Escolha a forma de pagamento</legend>
                <label>
                    <br><input type="radio" name="formaPagamento" value="Cartão de Crédito">Cartão de Crédito
                </label>

                <label>
                    <br><input type="radio" name="boleto" value="Boleto">Boleto
                </label>

                <label>
                    <br><input type="radio" name="pix" value="Pix">PIX
                </label>
            </fieldset>

            <br>

            <fieldset>
                <legend>Escolha o prazo para pagamento</legend>
                <select name="prazoPagamento">
                    <option value="aVista">À vista</option>
                    <option value="5x">5x sem juros</option>
                    <option value="10x">10x com juros</option>
                </select>
            </fieldset>

            <br><br>

            <button type="submit">Salvar</button>
        </form>
    </section>
</body>
</html>
